<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light div1">
            <div class="container-fluid">
              <p class="navbar-brand"href="#">SMS</p> 
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/registrations"> Student Registration</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    
        <form action="" method="POST" name="myform" class="form">
            <div class="head">
                <h1 class="title">Registration Form</h1><br>
            </div>
            <div class="name">
                Name:<input type="text" placeholder=" Name*" name="name1" required>
            </div>
            <br>
            <div class="rollno">
                Roll No.:<input type="Number" placeholder=" College Roll No.*" name="number1" required>
            </div>
            <br>
            <div class="class">
                Class: 
                <select name="classes" required>
                    <option> --</option> 
                    <option>FE</option>
                    <option>SE</option>
                    <option>TE</option>
                    <option>BE</option>
                </select>
                <select name="department" required>
                    <option> --</option>
                    <option>Computer</option>
                    <option>Civil</option>
                    <option>Mechical</option>
                    <option>ETC</option>
                </select>
            </div>
            <br>
            <div class="sports">
                Interested Sport:<br>


                <section title=".squaredThree">
                    <!-- .squaredThree -->
                    
                    <!-- end .squaredThree -->
                  </section>


                <p><input type="checkbox" name="sport" value="Basketball" class="sport"> Basketball</p>
                <p><input type="checkbox" name="sport" value="Football" class="sport"> Football</p>
                <p><input type="checkbox" name="sport" value="Volleyball" class="sport"> Volleyball</p>
            </div>
            <br>
            <div class="email">
                Email: <input type="email" placeholder=" Email*" name="email" required>
            </div>
            <br>
            <div class="submit">
                <input type="submit" class="button">        
            </div>
        </form>
    </body>
</html>
