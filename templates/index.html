    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ADD
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
            <form action="{{url_for('ind')}}" method="POST"  class="">
                <div class="head">
                    <h1 class="title">Registration Form</h1><br>
                </div>
                <div class="name">
                    Name:<input type="text" placeholder=" Name*" name="name" required>
                </div>
                <br>
                <div class="rollno">
                    id:<input type="Number" placeholder=" College Roll No.*" name="id" required>
                </div>
                <br>
                <div class="rollno">
                    schedule:<input type="Name" placeholder=" College Roll No.*" name="schedule" required>
                </div>
                <br>
                <div class="rollno">
                    rules:<input type="Name" placeholder=" College Roll No.*" name="rules" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                
               
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
