<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="/static/registrations.css">
</head>
    <body class="body">
        
        <form action="/admin1" method="POST"  class="form">
            <div class="head">
                <h1 class="title">Event Registration Form</h1><br>
            </div>
            <div class="name">
                Name:<input type="text" placeholder=" Name*" name="name" required>
            </div>
            <br>
            <div class="ID">
                ID:<input type="Number" placeholder=" College ID*" name="id" required>
            </div>
            <br>
            <div class="schedule">
                Schedule:<input type="text" placeholder=" Event Schedule*" name="schedule" required>
            </div>
            <br>
            <div class="rules">
                Rules:<input type="text" placeholder=" Event Rules*" name="rules" required>
            </div>
            <br>
            

            <div class="submit">
                <input type="submit" class="button">        
            </div>
           
        </form>
    </body>
</html>
